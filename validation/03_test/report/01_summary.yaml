- type: resource
  alias: report
  filename: ../data/report.yaml

- type      : title
  level     : 1
  title     : >
    Test summary

- type: table
  displayHeader: False
  keys: [testname, testdesc, result]
  widths: [4,9,4]
  halign: LEFT
  bgcolor  :
    - from  : [0,0]
      to    : [3,0]
      color : '#cceeff'
  rows:
    - testname: <b>Test</b>
      testdesc: <b>Description</b>
      result: <b>Result</b>


- type: foreach
  resource: report
  content:

    - type         : table
      displayHeader: False
      keys: [testname, testdesc, result]
      widths: [4,9,4]
      halign       : LEFT
      rows         :
        - testname: '{{current:testname}}'
          testdesc: '{{current:testdesc}}'
          result: '{{current:passedStr}}'
