- type  : chapter
  level : 1
  title : Test setup


- type    : text
  content : >
     The first step is to clone source repository:

- type    : text
  style   : Code
  content : >
     $> git clone https://github.com/mmuellersk/noWord.git

- type    : text
  content : >
     Setup virtual env:

- type    : text
  style   : Code
  content : >
     $> python3 -m virtualenv venv --python=python3<br/>
     $> source venv/bin/activate<br/>
     $> pip install requirement.txt
