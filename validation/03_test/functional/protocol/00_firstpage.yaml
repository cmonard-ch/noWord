

- type     : vspace
  height   : 6


- type      : title
  level     : 0
  title     : >
    {{res:meta/documentType}}

- type      : title
  level     : 0
  title     : >
    {{res:noWordInfo/name}}


- type      : line

- type     : vspace
  height   : 10

# Disclaimer

# Meta Info

- type         : table
  displayHeader: False
  keys         : [label, value]
  widths       : [6,10]
  halign       : LEFT
  rows         :
    - label    : <b>Author</b>
      value    : '{{res:meta/author}}'
    - label    : <b>Software</b>
      value    : '{{res:noWordInfo/name}}'
    - label    : <b>Version</b>
      value    : '{{res:noWordInfo/version}}'
    - label    : <b>Build timestamp</b>
      value    : '{{res:buildInfo/timestamp}}'
    - label    : <b>Builder</b>
      value    : '{{res:buildInfo/builder}}'

# Revision history
- type      : newpage

- type: title
  level: 2
  title: Revision and Description of Change

- type: table
  header: [Revision, Date, Author, Reviewer, Comment]
  keys: [revision, date, author, reviewer, comment]
  widths: [2, 3, 3, 3, 5]
  halign       : LEFT
  rows: 'meta/revisions'

- type: title
  level: 2
  title: Glossary

- type: table
  header: [Abbr., Description]
  keys: [short, desc]
  widths: [4, 12]
  halign       : LEFT
  rows: 'meta/glossary'

# Table of contents
- type: title
  level: 2
  title: Table of Content

- type: toc

- type   : newpage
