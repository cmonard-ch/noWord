- type    : chapter
  title   : Some First Heading
  content : >
    Some chapter text.

- type    : chapter
  level   : 1
  title   : Some Heading
  content : >
    Some chapter text.

- type    : text
  content : >
    Some text here.

- type    : list
  content :
    - Item 1
    - Item 2
    - Item 3
    - Item 4

- type    : vspace

- type    : table
  header  : [Field,Description]
  keys    : [key, desc]
  widths  : [4,12]
  bgcolor :
    - from  : [0,1]
      to    : [0,1]
      color : "#00ff00"
    - from  : [1,2]
      to    : [1,2]
      color : "#ff0000"
  rows    :
    - key  : Field 1
      desc : Some value
    - key  : Field 2
      desc : Some value
